
<section class="edit-profile">
    <form class="register form-horizontal">
        <fieldset>
            <legend>Edit Profile</legend>
            <div class="col-lg-9 form-info">
                <div class="form-group">
                    <label for="username" class="col-lg-3 control-label">Username:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="username" value="{{username}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="password">
                    </div>
                    <label for="repeat-password" class="col-lg-3 control-label">Repeat password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="repeat-password">
                    </div>

                </div>
                <div class="form-group">
                    <label for="firstName" class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="firstName" value="{{firstName}}">
                    </div>
                    <label for="middleName" class="col-lg-3 control-label">Middle name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="middleName" value="{{middleName}}">
                    </div>
                    <label for="lastName" class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="lastName" value="{{lastName}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender:</label>
                    <div class="col-lg-9">
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender-radio" value="male">Male
                            </label>
                            <label>
                                <input type="radio" name="gender-radio" value="female">Female
                            </label>
                            <label>
                                <input type="radio" name="gender-radio" value="other">Other
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 picture-upload">
                <div class="form-group">
                    <img class="thumbnail picture-preview" src="{{picture}}"/>
                </div>
                <div class="form-group">
                    <p class="picture-name"></p>
                    <button type="button" id="upload-file-button" class="btn btn-md btn-info">Upload</button>
                    <input type="file" id="picture" data-picture-data="{{picture}}"/>
                    <p>Size limit: 128KB</p>
                </div>
            </div>

            <div class="form-group col-lg-12">
                <div class="col-lg-10 col-lg-offset-2">
                    <button id="save-btn" type="button" class="btn btn-lg btn-primary">Save Changes</button>
                    <button id="delete-btn" type="button" class="btn btn-lg btn-primary">Delete Profile</button>
                    <button type="button" id="cancel-btn" class="cancel-btn btn btn-lg btn-default">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</section>
