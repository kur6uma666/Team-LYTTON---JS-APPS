{{#each posts}}
    <article id="{{objectId}}" class="post">
        <div class="jumbotron">
            <h2><a href="#/post/{{objectId}}">{{title}}</a></h2>
            <img src="{{image}}" alt="headerImage">
            <p class="post-content">{{content}}</p>
            <p>posted by <span class="glyphicon glyphicon-user"></span><span class="author"><a href="#/user/{{authorId}}"> {{author}}</a></span> at <span class="glyphicon glyphicon-calendar"></span> <time>{{createdAt}}</time></p>
            <p><span class="glyphicon glyphicon-tags" title="tags"></span> {{tags}}</p>
            <p><span class="glyphicon glyphicon-eye-open" titlt="visits"></span> VisitsCount: {{visitsCount}}</p>
            <h5><span class="glyphicon glyphicon-comment" title="comments"></span> <span class=" comments-count">Comments: </span></h5>
            <hr />
        </div>
    </article>
{{/each}}
