{{#each posts}}
<article id="{{objectId}}">
    <h2><a href="#/post/{{objectId}}">{{title}}</a></h2>
    <img src="{{image}}" alt="headerImage">
    <p>{{content}}</p>
    <p>posted by <span class="glyphicon glyphicon-user"></span><span class="author"><a href="#/user/{{authorId}}"> {{author}}</a></span> at <span class="glyphicon glyphicon-calendar"></span> <time>{{createdAt}}</time></p>
    <p><span class="glyphicon glyphicon-tags" title="tags"></span> {{tags}}</p>
    <p><span class="glyphicon glyphicon-eye-open" titlt="visits"></span> VisitsCount: {{visitsCount}}</p>
    <p><span class="glyphicon glyphicon-comment" title="comments"></span> Comments:</p>
    <ul class="comments"></ul>
    <form>
        <h2>Post Your Hate HERE!</h2>
        <label for="author">Author</label>
        <input type="text" id="author">
        <label for="content">Content:</label>
        <input type="text" id="content">
        <label for="email">Email</label>
        <input type="text" id="email">
        <button class="postCommentButton">Post Comment</button>
    </form>
</article>
{{/each}}
