<article id="{{objectId}}">
    <h2><a href="#/post/{{objectId}}">{{title}}</a></h2>
    <img src="{{image}}" alt="headerImage">
    <p>{{content}}</p>
    <p>created by <span class="author"><a href="#/user/{{authorId}}">{{author}}</a></span> at <time>{{createdAt}}</time></p>
    <p>Tags: {{tags}}</p>
    <ul class="comments"></ul>
    <form>
        <h2>Post Your Hate HERE!</h2>
        <label for="author">Author</label>
        <input type="text" id="author">
        <label for="content">Content:</label>
        <input type="text" id="content">
        <label for="email">Email</label>
        <input type="text" id="email">
            <button class="postCommentButton">Post Comment</button>
    </form>
</article>
