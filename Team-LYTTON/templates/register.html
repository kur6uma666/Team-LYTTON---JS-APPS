<div class="row">
    <form class="register form-horizontal col-lg-12">
        <fieldset>
            <legend><h2>Create a new account</h2></legend>
            <div class="col-lg-9 form-info">
                <div class="form-group">
                    <label for="reg-username" class="col-lg-3 control-label">Username:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="reg-username" placeholder="Username">
                        <span id="usernameCheck"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-password" class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="reg-password" placeholder="Password">  <label id="resultLabel" for="result" hidden>Password Strength</label><span id="result"></span>
                    </div>
                    <label for="repeat-password" class="col-lg-3 control-label">Repeat password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="repeat-password" placeholder="Repeat password"> <span id="passwordMatch"></span>
                    </div>
                    <label for="reg-email" class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-9">
                        <input type="email" class="form-control" id="reg-email" placeholder="example@yahoo.com"> <span id="checkEmail"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-firstName" class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="reg-firstName">
                    </div>
                    <label for="reg-midName" class="col-lg-3 control-label">Middle name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="reg-midName">
                    </div>
                    <label for="reg-lastName" class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="reg-lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="gender">Gender:</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 picture-upload">
                <div class="form-group">
                    <img class="thumbnail picture-preview"/>
                </div>
                <div class="form-group">
                    <p class="picture-name"></p>
                    <button type="button" id="upload-file-button" class="btn btn-md btn-info">Upload</button>
                    <input type="file" id="picture" />
                    <p>Size limit: 128KB</p>
                </div>
            </div>

            <div class="form-group col-lg-12">
                <div class="col-lg-10 col-lg-offset-2">
                    <button id="reg-btn" type="button" class="btn btn-lg btn-primary">Register</button>
                    <span>or</span>
                    <button id="login-btn" type="button" class="btn btn-lg btn-primary">Login</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
